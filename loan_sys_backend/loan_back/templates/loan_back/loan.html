<!-- django template to display all the elements of the loan from the loan_view-->
    
    {% load static %}
    {% block content %}
        <div class="container">
        <div class="row">
        <div class="col-md-12">
        <h1>Loan Details</h1>
        <hr>
        <div class="row">
        <div class="col-md-6">
        <h3>Loan Details</h3>
        <hr>
        <table class="table table-striped">
        <tr>
        <th>Loan ID</th>
        <td>{{ loan.id }}</td>
        </tr>
        <tr>
        <th>Loan Amount</th>
        <td>{{ loan.loan_amount }}</td>
        </tr>
        <tr>
        <th>Loan duration</th>
        <td>{{ loan.loan_duration }}</td>
        </tr>
        <tr>
        <th>Loan Interest Rate</th>
        <td>{{ loan.loan_interest}}</td>
        </tr>
        <tr>
        <th>Loan Status</th>
        <td>{{ loan.loan_status }}</td>
        </tr>
        <tr>
        <th>Loan name</th>
        <td>{{ loan.loan_name }}</td>
        </tr>
   
    {% endblock %}
